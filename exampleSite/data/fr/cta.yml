  content: "C’est depuis son unique pont sur le Lot,  le dos tourné au Sud, que la
    vue sur PUY L’EVEQUE  est la plus époustouflante !  \n\nUn empilement de bâtisses
    s'érigent sur un front rocheux, de la confluence du ruisseau des Clédelles avec
    le Lot jusqu’à la Tour carrée à son sommet. Depuis plus de mille ans, elles sont
    là, témoins d’un passé historique, surveillant la rivière et subissant les caprices
    du temps. \n\nOrdonnées sur plusieurs terrasses successives,  les maisons constituent
    des murailles défensives et forment ainsi une forteresse. Elles semblent monter
    la garde, ces maisons, aussi immuables que le rocher calcaire sur lequel elles
    s’accrochent. \n\nLes proportions sont bonnes, un ensemble harmonieux de constructions
    conçues pour résister au temps et aux invasions guerrières. Les maisons fortes,
    cossues, des nobles d’autrefois  se campent sur la pente supérieure. A leurs pieds,
    s’agglutinent les modestes maisons des artisans et ouvriers d’autrefois. Ainsi
    s’organisait la vie, au Moyen-âge, dans un castrum!\n\nElles regardent les passants,
    ces maisons,  et s’amusent de la stupéfaction des touristes s’aventurant pour
    la première fois en face d’elles. Elles savent qu’ils  finiront par piéger leur
    charme dans leur appareil photographique. \n\nLes tonalités changent avec les
    saisons.  En fin de journée,  par beau temps, les pierres  renvoient une lumière
    chaleureuse qui se réfléchit dans l’eau. La couleur de la  pierre calcaire,  légèrement
    ocre ressort dans le bleu du Lot.\n\n Ce tableau est idyllique. Une image qu’un
    peintre aime transposer sur sa toile ! \n\n\n"
